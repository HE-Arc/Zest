name: Continus Delivery

on: 
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout main branch
        uses: actions/checkout@v2
        with:
          ref: develop
      - name: setup ruby env
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.0
      - uses: miloserdow/capistrano-deploy@master
        with:
          target: production
          deploy_key: ${{ secrets.DEPLOY_SSH_PK }}
